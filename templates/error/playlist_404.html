<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="404 error playlist not found" />
    <title>Playlist Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }

      .error-heading {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .error-message {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .error-link {
        font-size: 48px;
        color: #1db954;
        text-decoration: none;
      }

      .error-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        .error-heading {
          font-size: 48px;
        }

        .error-message,
        .error-link {
          font-size: 30px;
        }
      }

      @media (max-width: 397px) {
        .error-heading {
          font-size: 32px;
        }

        .error-message,
        .error-link {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="error-heading">Playlist Not Found</h1>
    <p class="error-message">The requested playlist does not exist.</p>
    <p>
      <a class="error-link" href="/playlists">
        Go back to the previous page and click on a valid one
      </a>
    </p>
  </body>
</html>
