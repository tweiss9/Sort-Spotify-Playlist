<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Playlist Viewer - Playlists</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/playlists.css') }}"
    />
    <script src="{{ url_for('static', filename='js/playlists.js') }}"></script>
  </head>
  <body>
    <h1>Playlist List</h1>
    <p>Click on a playlist to get started</p>
    <table>
      <thead>
        <tr>
          <th>Cover</th>
          <th>Playlist Name</th>
          <th>Track Count</th>
        </tr>
      </thead>
      <tbody>
        {% for playlist in playlists %}
        <tr onclick="redirectToPlaylistDetail('{{ playlist.id }}');">
          <td>
            <a href="{{ url_for('playlist_detail', playlist_id=playlist.id) }}">
              <img
                src="{{ playlist.images[0].url }}"
                alt="Playlist Cover"
                class="playlist-cover"
              />
            </a>
          </td>
          <td>{{ playlist.name }}</td>
          <td>{{ playlist.tracks.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
