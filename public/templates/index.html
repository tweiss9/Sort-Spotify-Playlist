<!DOCTYPE html>
<html lang="en" class="home-page-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sort your Spotify playlist by release date, album name, and artist name"
    />
    <title>Spotify Playlist Sorter</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/playlist_logo.png') }}"
      type="image/png"
    />
  </head>
  <body class="home-page-body">
    <a
      href="https://github.com/tweiss9/Sort-Spotify-Playlist"
      class="github-link-button"
    >
      <img
        src="{{ url_for('static', filename='images/github_logo.png') }}"
        alt="GitHub Logo"
        class="github-logo"
      />
    </a>
    <a
      class="spotify-home-page-button"
      href="https://open.spotify.com/"
      title="spotify"
    >
      <img
        src="{{ url_for('static', filename='images/spotify_name_logo.png') }}"
        alt=""
        class="spotify-home-link-logo"
      />
    </a>
    <div class="main-container">
      <h1 class="main-title">Spotify Playlist Sorter</h1>
      <h2 class="main-subtitle">Sort your Spotify playlists with ease!</h2>
      <p class="main-description">
        This powerful sorting tool helps you organize your music collection
        based on track name, artist name and even release date. Sign in to sort
        your Spotify playlist.
      </p>
      <a class="spotify-sign-in-button" href="/login" title="spotify">
        <img
          src="{{ url_for('static', filename='images/spotify_logo.png') }}"
          alt=""
          class="spotify-sign-in-logo"
        />
        Sign In with Spotify
      </a>
    </div>

    <div class="footer">
      <p>&copy; 2023 Tyler Weiss. All rights reserved.</p>
    </div>
  </body>
</html>
